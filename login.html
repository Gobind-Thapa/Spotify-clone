<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="shortcut icon" href="./images/Spotify_favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <a href="login.html">
                <img src="/images/Spotify Logo.png"> 
            </a>
        </div>
    </header>

    <section>
        <div class="main">
            <h1>Login to Spotify</h1>

            <div class="account-connect">
                <button class="a-c-btn" id="g"><img src="loginImages/google.png"><span>Continue With Google</span></button>;
                <button class="a-c-btn" id="f"><img src="loginImages/facebook.png"><span>Continue With Facebook</span></button>;
                <button class="a-c-btn" id="a"><img src="loginImages/apple.png"><span>Continue With Apple</span></button>;
            </div>

            <hr>


            <div class="log-in">
                <form>

                    <label>Email or username</label>
                    <input type="text" placeholder="Email or username">

                    <label>Password</label>
                    <input type="text" placeholder="Password">

                    <div class="switch">
                        <input type="checkbox" id="switch" checked>
                        <label for="switch"></label>
                        <span>Remember me</span>
                    </div>

                    <button>Log In</button>

                    <a href="a">Forgot password</a>

                    
                </form>
            </div>


            <hr>

            <div class="last">
                <span>Don't have an account?</span>
                <a href="a">Sign up for Spotify</a>
            </div>

            




            


        </div>
    </section>
    
</body>
</html>
